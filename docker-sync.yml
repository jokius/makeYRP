version: "2"
options:
  compose-file-path: 'docker-compose.yml'
  #  compose-dev-file-path: 'docker-compose-dev.yml'
  verbose: true
  cli_mode: 'auto'
  max_attempt: 5
  project_root: 'pwd'
syncs:
  app-sync:
    sync_strategy: 'rsync'
    src: './'
    sync_host_ip: 'auto'
    sync_host_port: 20871
    sync_excludes: ['.git/', '.idea']
    sync_args: '-v'
    sync_userid: '5000'
